<div class="form">
  <!--login form start-->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form class="login-form" method="post" (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <i class="fas fa-user-circle"></i>
    <input name="name" ngModel class="user-input" type="text" placeholder="User Name" #textInput="ngModel" required text>
      <mat-error *ngIf="textInput.invalid">Please enter a valid name.</mat-error>
      <input name="email" ngModel class="user-input" type="email" placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    
    <input name="password" ngModel class="user-input" type="password"placeholder="Password" #passwordInput="ngModel" required>
    <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    <input class="btn" type="submit" name="" value="SIGNUP" *ngIf="!isLoading">
    <div class="options-02">
      <p>Already have an account?<a mat-button routerLink="/login">Login Here</a></p>
    </div>
  </form>
  <!--login form end-->

  <br>
  <br>
  <a class="b-btn" routerLink="/">
    College Quora&nbsp;<i class="fa fa-eercast"></i>
  </a>
</div>
<!--form area end-->

<script>
  $(".options-02 a").click(function () {
  $("form").animate(
    {
      height: "toggle",
      opacity: "toggle"
    },
    "slow"
  );
});
</script>
