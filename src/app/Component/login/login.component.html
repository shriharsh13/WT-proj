<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top:150px;">
      <div class="panel">
        <div class="panel-heading colorp">
          <div class="panel-title">Sign In</div>
        </div>
        <div class="panel-body" style="background-color:rgba(209, 205, 205,0.2);padding-bottom: 25px;">
          <form>                    
            <div style="margin-bottom: 15px;margin-top: 25px;" class="inner-addon left-addon">
              <i class="glyphicon glyphicon-user"></i>
              <input type="text" class="form-control" name="username" value="" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">                                        
            </div>
            <div style="margin-bottom: 15px" class="inner-addon left-addon">
              <i class="glyphicon glyphicon-lock"></i>
              <input type="password" class="form-control" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>   
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" value="1"> Remember me
                </label>
              </div>
            </div>
            <div style="margin-top:10px" class="input-group">
              <button class="colorp">
                <a id="btn-login" href="#" class="btn" style="color: white;">Login  </a>
              </button>
            </div>
          </form>
        </div>
        <div class="panel-footer colorp">
          Don't have an account!
          <a href="http://localhost:4200/signup" style="color: white;">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
