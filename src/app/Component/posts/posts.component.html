        <div>
            <p>Somu Sharma</p>
            <h4>24/11/2021</h4>
        </div>
    </div>
   <!-- <p>{{ newPost }}</p>   -->
   
    <div class="post-input-container">
        <h1>{{post.title}}</h1>
        {{ post.content }} 
         </div>
         <div *ngIf="userIsAuthenticated && userId=== post.creator">
         <button style='margin-right:16px' type="button" class="btn btn-dark" [routerLink]="['/edit',post.id]"> Edit </button> 
         <button style='margin-right:16px' type="button" class="btn btn-danger" (click)="onDelete(post.id)"> Delete </button>
