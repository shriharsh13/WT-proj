        <img src="#">
        <div>
            <p>Somu Sharma</p>
            <span>date</span>
        </div>
    </div>

    <div class="post-input-container">

         </div>
         <button  type="button" class="btn btn-primary"> Reply </button>

         <button  type="button" class="btn btn-danger" (click)="onDelete(post.id)"> Delete </button>
