<form (submit)="onSaveposts(postForm)" #postForm="ngForm" *ngIf="!isLoading" >
<div class="write-post-container effect8">
    <div class="user-profile">
        <div>
            <p>Post a query??</p>
            
            
        </div>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
   
    <div class="post-input-container">
        <textarea name="title" placeholder="WHAT'S YOUR QUERY... ???" [ngModel]="post?.title" required minlength="8" #title="ngModel"></textarea>
        <mat-error *ngIf="title.invalid">Please enter your Query.....</mat-error>
      
        <textarea rows="6" placeholder="Reply to the Query......" name="content" [ngModel]="post?.content" minlength="8" #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please add Solution to the Query....</mat-error>
        <div class="add-post-links">
            <button 
             type="submit"
             class="btn btn-dark"> 
             Post </button> 
        </div>
   
    </div>   
</div>
</form>
